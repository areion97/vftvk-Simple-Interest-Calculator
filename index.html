<html>
    <head>
	<title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div id="main-div">
			<h1>Simple Interest Calculator</h1>
			
			<div id="form">
				<label>Amount</label> <input type="number" id="principal">  
				<br/>
				<label>Interest Rate</label><input onchange="setInterestRate(this.value)" type="range" min="1" max="20" step="0.50" id="rate">
				<p id="interest-rate">10%</p> 
				<br/>
				<label>No. of Years</label> <input type="number" id="years">  
				<br/>
				
				<input id="button" onclick="compute()" type="submit" value="Compute Interest"/><br>
				<p id="result"></p><br>
			<div>
		</div>
		
		
		<footer>
			<p>© Everyone Can Get Rich</p>
		</footer>
    </body>
</html>
